<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Card Game Prototype</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body: clean background and font */
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    /* Main container taking full viewport */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Main card styling */
    .card {
      width: 150px;
      height: 210px;
      background-color: lightblue;
      border: 4px solid silver;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      /* Start centered with translate */
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-weight: bold;
      user-select: none;
      transition: transform 0.2s ease-out;
      /* Gives a nice perspective effect on tilt */
      perspective: 1000px;
    }

    /* Binder button at the bottom */
    .button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Binder modal that covers the view */
    .binder-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Content area of binder modal */
    .binder-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    /* Grid layout: 3 cards per row with small gaps */
    .binder-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    /* Each card inside the binder: Using padding-top trick to preserve the aspect ratio */
    .binder-card {
      width: 100%;
      padding-top: calc(210 / 150 * 100%);
      position: relative;
      background-color: lightblue;
      border: 4px solid silver;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Center the number on binder cards */
    .binder-card span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- The main card element -->
    <div id="card" class="card">1</div>
    
    <!-- Button to open binder modal -->
    <button id="binderBtn" class="button">BINDER</button>
    
    <!-- Binder modal: initially hidden -->
    <div id="binderModal" class="binder-modal">
      <div class="binder-content">
        <div id="binderGrid" class="binder-grid">
          <!-- Cards will be generated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script>
    /* --- Card Tilt Interaction --- */
    const card = document.getElementById('card');
    let isDragging = false;
    let startX, startY;

    // Maximum tilt in degrees in either direction
    const maxTilt = 25;

    // Start listening for drag (touch or mouse)
    function handleDragStart(event) {
      isDragging = true;
      startX = event.type === 'touchstart' ? event.touches[0].clientX : event.clientX;
      startY = event.type === 'touchstart' ? event.touches[0].clientY : event.clientY;
    }

    // Calculate tilt based on movement with a sensitivity factor
    function handleDragMove(event) {
      if (!isDragging) return;
      const x = event.type === 'touchmove' ? event.touches[0].clientX : event.clientX;
      const y = event.type === 'touchmove' ? event.touches[0].clientY : event.clientY;
      
      // Calculate displacement from the start position
      const deltaX = x - startX;
      const deltaY = y - startY;
      
      // Divide to lower sensitivity and clamp at maxTilt
      const rotateY = Math.max(Math.min(deltaX / 5, maxTilt), -maxTilt);
      const rotateX = Math.max(Math.min(-deltaY / 5, maxTilt), -maxTilt);
      
      // Apply transformation to tilt the card
      card.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // Reset the card when dragging stops
    function handleDragEnd() {
      isDragging = false;
      card.style.transform = 'translate(-50%, -50%)';
    }

    // Add mouse events for desktop
    card.addEventListener('mousedown', handleDragStart);
    card.addEventListener('mousemove', handleDragMove);
    card.addEventListener('mouseup', handleDragEnd);
    card.addEventListener('mouseleave', handleDragEnd);

    // Add touch events for mobile devices
    card.addEventListener('touchstart', handleDragStart);
    card.addEventListener('touchmove', handleDragMove);
    card.addEventListener('touchend', handleDragEnd);

    /* --- Binder Modal Logic --- */
    const binderBtn = document.getElementById('binderBtn');
    const binderModal = document.getElementById('binderModal');
    const binderGrid = document.getElementById('binderGrid');

    // Open binder modal and generate grid cards if not already created
    binderBtn.addEventListener('click', () => {
      if (binderGrid.children.length === 0) {
        // Create 18 cards (3 per row)
        for (let i = 1; i <= 18; i++) {
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('binder-card');
          cardDiv.innerHTML = '<span>' + i + '</span>';
          // When a binder card is clicked, update the main card and close the modal
          cardDiv.addEventListener('click', () => {
            card.innerText = i;
            binderModal.style.display = 'none';
          });
          binderGrid.appendChild(cardDiv);
        }
      }
      binderModal.style.display = 'flex';
    });

    // Close binder modal if clicking outside its content area
    binderModal.addEventListener('click', (e) => {
      if (e.target === binderModal) {
        binderModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
